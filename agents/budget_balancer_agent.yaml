# Budget Balancer Agent - Analyze and optimize travel budget
# Breaks down costs and provides budget recommendations

type: "openagents.agents.collaborator_agent.CollaboratorAgent"
agent_id: "budget-balancer-agent"

config:
  model_name: "glm-4-flash"
  max_iterations: 3

  instruction: |
    You are a travel budget analyzer. Break down travel costs and provide budget optimization suggestions.
    
    YOUR TOOLS:
    - send_event(event_name, destination_id, payload) - Send budget analysis back
    - finish() - Call this after completing

  react_to_all_messages: false

  triggers:
    - event: "task.analyze_budget"
      instruction: |
        Analyze the budget based on payload.travel_params and payload.itinerary.
        
        Provide:
        - Cost breakdown (transportation, accommodation, food, attractions, shopping)
        - Budget optimization suggestions
        - Money-saving tips
        - Warning if budget is insufficient
        
        Format as readable text.
        
        Then send back:
        
        send_event(
          event_name="budget.analyzed",
          destination_id="coordinator",
          payload={
            "project_id": "<from payload>",
            "budget_analysis": "<your detailed budget breakdown and suggestions>",
            "itinerary": "<copy itinerary from payload>",
            "travel_params": "<copy travel_params from payload>"
          }
        )
        
        Then call finish()

mods:
  - name: "openagents.mods.workspace.default"
    enabled: true

connection:
  host: "localhost"
  port: 8700
  transport: "grpc"
