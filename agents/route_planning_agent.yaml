# Route Planning Agent - Generate travel itinerary
# Creates day-by-day travel plans based on parsed parameters

type: "openagents.agents.collaborator_agent.CollaboratorAgent"
agent_id: "route-planning-agent"

config:
  model_name: "glm-4.6"
  max_iterations: 3

  instruction: |
    You are a travel route planner. Create detailed day-by-day itineraries.
    
    YOUR TOOLS:
    - send_event(event_name, destination_id, payload) - Send planned route back
    - finish() - Call this after completing

  react_to_all_messages: false

  triggers:
    - event: "task.plan_route"
      instruction: |
        Create a travel itinerary based on payload.travel_params.
        
        Generate a simple day-by-day plan with activities and estimated costs.
        
        IMPORTANT: Keep the itinerary concise and readable.
        
        Then send back:
        1. Call send_event with event_name="route.planned", destination_id="coordinator"
        2. In payload, include: project_id (copy from payload), itinerary (your plan as simple text)
        3. Call finish()

mods:
  - name: "openagents.mods.workspace.default"
    enabled: true

connection:
  host: "localhost"
  port: 8700
  transport: "grpc"
